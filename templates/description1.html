<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
 
        h1 {
            color: #fff;
            padding: 20px;
            background-color: #4a90e2;
            margin: 0;
        }
 
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
 
        .frame-img {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
 
        .form-container {
            margin-top: 20px;
        }
 
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
 
        .btn:hover {
            background-color: #357abd;
        }
 
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4a90e2;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
 
        .back-link:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frame Description</h1>
        <img src="{{ url_for('processed_frame', filename=filename) }}" alt="Frame" class="frame-img" width="500"/>
        <div class="form-container">
            <form action="{{ url_for('process_prompt', filename=filename) }}" method="post">
                <button type="submit" class="btn">Process Frame</button>
            </form>
        </div>
        <a href="{{ url_for('show_anomalous_frames') }}" class="back-link">Back to Anomalous Frames</a>
    </div>
</body>
</html>
