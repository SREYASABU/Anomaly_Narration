<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4a90e2;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Response</h1>
        <img src="{{ url_for('processed_frame', filename=filename) }}" alt="Image">
        <h2>Prompt:</h2>
        <p>{{ prompt }}</p>
        <h2>Response:</h2>
        <p>{{ response }}</p>
        <a href="{{ url_for('show_anomalous_frames') }}">Back to Anomalous Frames</a>
    </div>
</body>
</html>
