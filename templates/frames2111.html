<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalous Frames</title>
</head>
<body>
    <h1>Anomalous Frames</h1>
    <ul>
        {% for frame in frames %}
            <li>
                <a href="{{ url_for('frame_description', filename=frame) }}">
                    <img src="{{ url_for('processed_frame', filename=frame) }}" alt="Anomalous Frame" width="200">
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_file') }}">Back to Upload</a>
</body>
</html>
